<h2>Template: Switches</h2>
<hr />

<form #myForm="ngForm">
  <!-- Radio -->
  <div class="row mb3">
    <label class="sol-sm-3 col-form-label">Genero:</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioMaculino"
          required
        />
        <label class="form-check-label" for="radioMaculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioFemenino"
          required
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>
  <!-- Radio Switch-->
  <div class="row mb3">
    <label class="sol-sm-3 col-form-label">Notificaciones:</label>
    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          [(ngModel)]="persona.notificaciones"
          name="notificaciones"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Recibir notificaciones</label
        >
      </div>
    </div>
  </div>
  <!-- CheckBox-->
  <div class="row mb3">
    <label class="sol-sm-3 col-form-label">Terminos y condiciones</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="terminosCondiciones"
          name="terminos"
          id="flexCheckDefault"
          required
        />
        <label class="form-check-label" for="flexCheckDefault">
          Acepto los terminos y condiciones.
        </label>
      </div>
    </div>
  </div>
  <!-- Boton Submit -->
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end mt-3"
        [disabled]="myForm.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
<h5>Valor Formulario</h5>
<pre>{{ myForm.value | json }}</pre>
<br />
<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br />
<h5>Valido</h5>
<pre>{{ myForm.valid }}</pre>
