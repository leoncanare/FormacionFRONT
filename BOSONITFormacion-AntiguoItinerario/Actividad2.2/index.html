<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="Ejercicios, Bosomit, formacion, front" />
    <meta name="author" content="leon.cantalapiedra" />
    <link rel="icon" href="img/icon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Actividad2</title>
  </head>
  <body>
    <header>
      <h1>Personas</h1>
    </header>
    <section>
      <h2>
        <img src="img/img_511289.png" alt="user+" />Acontinuación
        inserte sus datos
      </h2>
      <div class="container">
        <form class="form">
          <div class="input_file">
            <label>Usuario</label>
            <input id="input_nombre" type="text" name="user_name" required/>
          </div>
          <div class="input_file">
            <label>Apellido</label>
            <input id="input_apellido" type="text" name="user_surname" required/>
          </div>
          <div class="input_file">
            <label>Contraseña</label>
            <input id="input_contraseña" type="text" name="password" required/>
          </div>
          <div class="input_file">
            <label>Correo de empresa</label>
            <input id="input_em_emp" type="email" name="user_email_emp" />
          </div>
          <div class="input_file">
            <label>Correo personal</label>
            <input id="input_em" type="email" name="user_email" required/>
          </div>
          <div class="input_file">
            <label>Ciudad</label>
            <input id="input_ciudad" type="text" name="city" required/>
          </div>
          <div class="input_check">
            <label>Active</label>
            <input id="input_atv" type="checkbox" name="active" />
          </div>
          <div class="input_file">
            <label class="date">Fecha creación</label>
            <input id="input_fech_ini" type="date" name="ini_date" required/>
          </div>
          <div class="input_file">
            <label>Url imagen</label>
            <input id="input_url" type="url" name="url_img" />
          </div>
          <div class="input_file">
            <label class="date">Fecha finalización</label>
            <input id="input_fech_fin" type="date" name="fin_date" required/>
          </div>
          <div class="btn">
            <input id="btn_submit" type="submit" value="Enviar" />
            <input id="btn_clean" type="button" value="Limpiar" />
          </div>
        </form>
      </div>
    </section>
    <script src="form.js"></script>
  </body>
</html>
