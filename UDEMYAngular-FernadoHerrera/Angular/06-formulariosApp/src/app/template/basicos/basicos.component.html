<hr />
<div class="row">
  <div class="col">
    <form
      (ngSubmit)="guardar()"
      #miFormulario="ngForm"
      autocomplete="off"
    >
      <!-- Campo producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Producto </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            [ngModel]="initForm.producto"
            name="producto"
            placeholder="Nombre del producto"
            required
            minlength="3"
          />
          <span *ngIf="nombreValido()"
                class="form-text text-danger"> 
              Debe de ser de 3 letras. 
          </span>
        </div>
      </div>
      <!-- Campo precio producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Precio </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="precio"
            placeholder="Precio del producto"
            required
            minlength="0"
          />
          <span *ngIf="precioValido()"
                class="form-text text-danger"> 
              El precio debe de ser mayor que 0. 
          </span>
        </div>
      </div>
      <!-- Existencias producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Existencias </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="existencias"
            customMin
            [minimo]="0"
            placeholder="Existencias del producto"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit"
                  [disabled]="miFormulario.invalid"
                  class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col">
    <span>Valid</span>
    <p>{{ miFormulario.valid }}</p>
    <span>Pristine</span>
    <p>{{ miFormulario.pristine }}</p>
    <span>Touched</span>
    <p>{{ miFormulario.touched }}</p>

    <span>Value</span>
    <p>{{ miFormulario.value | json }}</p>
  </div>
</div>
