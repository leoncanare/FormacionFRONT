<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Nombre -->
    <ng-container matColumnDef="username">
      <th id="title" mat-header-cell *matHeaderCellDef mat-sort-header>
        Nombre
      </th>
      <td mat-cell *matCellDef="let row">{{ row.username }}</td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="email">
      <th id="title" mat-header-cell *matHeaderCellDef mat-sort-header>
        Correo
      </th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- Suscripcion -->
    <ng-container matColumnDef="ofers">
      <th id="title" mat-header-cell *matHeaderCellDef mat-sort-header>
        Suscripcion
      </th>
      <td mat-cell *matCellDef="let row">{{ row.ofers }}</td>
    </ng-container>

    <!-- Pais -->
    <ng-container matColumnDef="country">
      <th id="title" mat-header-cell *matHeaderCellDef mat-sort-header>
        Pais
      </th>
      <td mat-cell *matCellDef="let row">{{ row.country }}</td>
    </ng-container>

    <!-- Ciudad -->
    <ng-container matColumnDef="city">
      <th id="title" mat-header-cell *matHeaderCellDef mat-sort-header>
        Ciudad
      </th>
      <td mat-cell *matCellDef="let row">{{ row.city }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="action">
      <th id="title" mat-header-cell *matHeaderCellDef >
        Aciones
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editUser(row)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDeleteDialog(row.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
  </table>

  <mat-paginator
    [pageSizeOptions]="[6, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
