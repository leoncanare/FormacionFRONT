<body class="background-img">
  <div class="container">
    <h1 class="container__title animate__animated animate__flipInX">Component Comunication</h1>
  </div>
  <div class="container__parent animate__animated animate__fadeIn">
    <h2 class="container__parent_title">PARENT</h2>
    <p class="container__parent_message">
      Message :
      <span class="container__parent_messageresponse">
        {{ messageParent }}
      </span>
    </p>
    <div class="button_container">
      <button class="button" type="button" (click)="parentService()">
        USE SERVICE
      </button>
      <button class="button" type="button" (click)="sendInput()">
        USE INPUT PROPERTY
      </button>
      <button class="button" type="button" (click)="parentObs()">
        USE OBSERVABLE
      </button>
    </div>
    <div class="container__parentchild">
      <app-cc-child
        [messageChild]="sendMessageChild"
        (sendToParent)="reciveMessage($event)"
      ></app-cc-child>
    </div>
  </div>
</body>
