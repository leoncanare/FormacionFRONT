<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="myForm">
      <!-- Campo producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Producto </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre del producto"
          />
          <span
            class="form-text text-danger"
            *ngIf="campoNoValido('nombre')"
          >
            Debe de ser de 3 letras.
          </span>
        </div>
      </div>
      <!-- Campo precio producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Precio </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            formControlName="precio"
            placeholder="Precio del producto"
          />
          <span class="form-text text-danger" *ngIf="campoNoValido('precio')">
            El precio debe de ser mayor que 0.
          </span>
        </div>
      </div>
      <!-- Existencias producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Existencias </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            formControlName="existencias"
            placeholder="Existencias del producto"
          />
          <span class="form-text text-danger" *ngIf="campoNoValido('existencias')">
            Las existencias deben de ser mayor que 0.
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col">
    <span>Valid</span>
    <p>{{ myForm.valid }}</p>
    <span>Pristine</span>
    <p>{{ myForm.pristine }}</p>
    <span>Touched</span>
    <p>{{ myForm.touched }}</p>

    <span>Value</span>
    <p>{{ myForm.value | json }}</p>
  </div>
</div>
