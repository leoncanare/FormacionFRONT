<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="leon.cantalapiedra" />
    <link rel="icon" href="img/icon.ico" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>DigiDex</title>
  </head>
  <body>
    <div class="container">
      <img class="imgTitle" src="img/logo.png" alt="logo" />
      <div class="digiDex">
        <h3 class="digiDex-title">DigiDex</h3>
        <div class="digiDex-box">
          <div class="digiDex-box-buttons">
            <button id="rookie" class="btn rookie" value="rookie">
              ROOKIE
            </button>
            <button id="champion" class="btn champion" value="champion">
              CHAMPION
            </button>
            <button id="ultimate" class="btn ultimate" value="ultimate">
              ULTIMATE
            </button>
            <button id="mega" class="btn mega" value="mega">MEGA</button>
          </div>
          <div class="digiDex-search">
            <input
              type="text"
              id="searchDigimon"
              placeholder="Teclea tu digimÃ³n a buscar ..."
            />
          </div>
        </div>
      </div>
      <div class="digiDex" id="dex2">
        <ul id="digiListContainer">
          <p class="digiDex-text">SELECCIONA EL NIVEL</p>
        </ul>
      </div>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
