<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por Región <small> {{regionActiva | titlecase}} </small></h3>
    <hr>

    <h5>Selecciona una región.</h5>

    <!-- [INFO] El CSS de los botones cambiara condicionalmente en el caso de que region sea estrictamente igual a regionActiva que seria el boton pulsado. -->

    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones"
                    [class]="getClaseCSS( region )"
                    (click)="activarRegion( region )">{{ region | uppercase}}</button>
        </div>
    </div>
    <div *ngIf="paises.length > 0" class="row">
        <div class="col animate__animated animate__fadeIn animate__faster">
            <app-pais-tabla
            [paisesBusquedaTabla]="paises"
            ></app-pais-tabla>
        </div>
    </div>
</div>
