<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paisesBusquedaTabla; let i = index">
            <td>{{i + 1}}</td>
            <td>
                <img [src]="pais.flags.png" [alt]="pais.flag" class="small-flag">
            </td>
            <td>{{ pais.capital }}, {{ pais.name.common }}</td>
            <td>{{ pais.population | number}}</td>
            <td>
                <!-- [INFO] Generamos un link por cada pais con su tag pais.cca03 ya que en el routingModule declaramos /pais/:id el cual es cca03 que acabamos de nombrar. -->
                <a [routerLink]="['/pais', pais.cca3]">Ver más...</a>
            </td>
        </tr> 
    </tbody>
</table>
